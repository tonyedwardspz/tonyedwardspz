layout: compress

<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="XSNhMjLH9jiwk_QAlG1J6Id_4qaUWW11hWkf0fjdxzw" />

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}

    <link rel="icon" type="image/png" href="{{ site.url }}/assets/images/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="{{ site.url }}/assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="{{ site.url }}/assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tony" />
    <link rel="manifest" href="{{ site.url }}/assets/images/favicon/site.webmanifest" />

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml" />

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

</head>
<body>

    <div class="wrapper-large">

            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">

                <div class="{{ page.title | downcase }}">

        {% endif %}
