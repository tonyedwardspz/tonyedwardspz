<div class="embed-container">
    <iframe
        src="https://www.youtube.com/embed/{{ include.id }}"
        width="100%"
        height="auto"
        frameborder="0"
        allowfullscreen="true">
    </iframe>
</div>

<script>
    function iframeResize(element) {
        let height = Math.floor(element.target.offsetWidth / (16/9));
        element.target.height = height;
    }
</script>
